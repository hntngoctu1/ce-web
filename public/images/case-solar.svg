  <g transform="translate(80 90)">
    <rect x="0" y="0" width="410" height="54" rx="14" fill="#676E9F" opacity="0.12"/>
    <rect x="18" y="18" width="18" height="18" rx="4" fill="#676E9F"/>
    <text x="50" y="36" font-family="Lato, Arial, sans-serif" font-size="18" font-weight="700" fill="#292C40" letter-spacing="1">
