      <rect x="22" y="22" width="816" height="416" rx="22" fill="url(#ce)" opacity="0.95"/>
      <g stroke="#F7F8FA" stroke-width="3" opacity="0.35">
        <!-- grid lines -->
        <path d="M22 92 H838"/>
