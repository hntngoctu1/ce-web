        <path d="M22 232 H838"/>
        <path d="M22 302 H838"/>
        <path d="M22 372 H838"/>
        <path d="M122 22 V438"/>
        <path d="M222 22 V438"/>
        <path d="M322 22 V438"/>
        <path d="M422 22 V438"/>
        <path d="M522 22 V438"/>
        <path d="M622 22 V438"/>
        <path d="M722 22 V438"/>
      </g>
    </g>

    <!-- Bonding bead hint -->
    <path d="M120 420 C200 380 280 380 360 420 C440 460 520 460 600 420 C680 380 760 380 820 420"
          stroke="#DEE0E9" stroke-width="10" opacity="0.35" fill="none" stroke-linecap="round"/>
  </g>

