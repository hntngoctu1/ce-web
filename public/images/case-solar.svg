<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Solar panel production case study cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF"/>
      <stop offset="0.55" stop-color="#F7F8FA"/>
      <stop offset="1" stop-color="#DEE0E9"/>
    </linearGradient>
    <linearGradient id="ce" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#434A6B"/>
      <stop offset="0.6" stop-color="#676E9F"/>
      <stop offset="1" stop-color="#565D85"/>
    </linearGradient>
    <radialGradient id="sun" cx="30%" cy="25%" r="60%">
      <stop offset="0" stop-color="#DEE0E9" stop-opacity="1"/>
      <stop offset="0.35" stop-color="#676E9F" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#676E9F" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>
  <rect width="1200" height="900" fill="url(#sun)"/>

  <path d="M0,710 C260,620 470,620 700,540 C920,465 1060,380 1200,360 L1200,900 L0,900 Z" fill="url(#ce)" opacity="0.16"/>

  <!-- Solar panel -->
