<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Medical devices case study cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F7F8FA"/>
      <stop offset="0.55" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#DEE0E9"/>
    </linearGradient>
    <linearGradient id="ce" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#565D85"/>
      <stop offset="0.55" stop-color="#676E9F"/>
      <stop offset="1" stop-color="#434A6B"/>
    </linearGradient>
    <pattern id="plus" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M32 18 V46 M18 32 H46" stroke="#676E9F" stroke-width="4" opacity="0.10" stroke-linecap="round"/>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>
  <rect width="1200" height="900" fill="url(#plus)"/>

  <path d="M0,690 C260,610 480,610 700,540 C920,470 1060,390 1200,360 L1200,900 L0,900 Z" fill="url(#ce)" opacity="0.16"/>

  <!-- Device + precision cut -->
  <g transform="translate(200 220)">
    <rect x="0" y="0" width="800" height="520" rx="28" fill="#FFFFFF" opacity="0.9" stroke="#BCC1D3" stroke-width="2"/>
    <rect x="46" y="46" width="708" height="428" rx="22" fill="#F7F8FA"/>

    <!-- Cross -->
    <g transform="translate(590 90)" opacity="0.9">
      <rect x="40" y="0" width="54" height="150" rx="14" fill="#676E9F"/>
      <rect x="0" y="48" width="150" height="54" rx="14" fill="#676E9F"/>
      <rect x="50" y="10" width="34" height="130" rx="12" fill="#F7F8FA" opacity="0.22"/>
    </g>

    <!-- Capsule + dashed cut line -->
    <g transform="translate(120 150)">
      <rect x="0" y="0" width="420" height="170" rx="85" fill="url(#ce)" opacity="0.95"/>
      <path d="M210 20 V150" stroke="#F7F8FA" stroke-width="6" opacity="0.5" stroke-dasharray="10 10"/>
      <circle cx="115" cy="85" r="28" fill="#F7F8FA" opacity="0.25"/>
      <circle cx="305" cy="85" r="28" fill="#F7F8FA" opacity="0.25"/>
    </g>

    <!-- Precision ruler -->
    <g transform="translate(120 365)" opacity="0.8">
      <rect x="0" y="0" width="520" height="52" rx="14" fill="#DEE0E9"/>
      <g stroke="#565D85" stroke-width="4" opacity="0.5">
        <path d="M30 10 V42"/>
        <path d="M70 18 V42"/>
        <path d="M110 10 V42"/>
        <path d="M150 18 V42"/>
        <path d="M190 10 V42"/>
        <path d="M230 18 V42"/>
        <path d="M270 10 V42"/>
        <path d="M310 18 V42"/>
        <path d="M350 10 V42"/>
        <path d="M390 18 V42"/>
        <path d="M430 10 V42"/>
        <path d="M470 18 V42"/>
      </g>
    </g>
  </g>

  <!-- Label -->
  <g transform="translate(80 90)">
    <rect x="0" y="0" width="420" height="54" rx="14" fill="#676E9F" opacity="0.12"/>
    <rect x="18" y="18" width="18" height="18" rx="4" fill="#676E9F"/>
    <text x="50" y="36" font-family="Lato, Arial, sans-serif" font-size="18" font-weight="700" fill="#292C40" letter-spacing="1">
      MEDICAL â€¢ PRECISION CONVERTING
    </text>
  </g>
</svg>


