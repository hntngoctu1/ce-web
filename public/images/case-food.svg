<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Food processing case study cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F7F8FA"/>
      <stop offset="0.5" stop-color="#FFFFFF"/>
      <stop offset="1" stop-color="#DEE0E9"/>
    </linearGradient>
    <linearGradient id="ce" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#434A6B"/>
      <stop offset="0.55" stop-color="#676E9F"/>
      <stop offset="1" stop-color="#565D85"/>
    </linearGradient>
    <pattern id="rings" width="80" height="80" patternUnits="userSpaceOnUse">
      <circle cx="40" cy="40" r="22" fill="none" stroke="#676E9F" stroke-width="3" opacity="0.10"/>
      <circle cx="40" cy="40" r="6" fill="#676E9F" opacity="0.10"/>
    </pattern>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>
  <rect width="1200" height="900" fill="url(#rings)"/>

  <path d="M0,690 C260,600 460,610 680,530 C900,450 1040,360 1200,330 L1200,900 L0,900 Z" fill="url(#ce)" opacity="0.16"/>

  <!-- Conveyor + package -->
