<svg width="2400" height="1200" viewBox="0 0 2400 1200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="0.55" stop-color="#F3F4F8"/>
      <stop offset="1" stop-color="#DEE0E9"/>
    </linearGradient>
    <linearGradient id="ce" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#676E9F" stop-opacity="0.95"/>
      <stop offset="1" stop-color="#565D85" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(1700 460) rotate(90) scale(520)">
      <stop offset="0" stop-color="#676E9F" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#676E9F" stop-opacity="0"/>
    </radialGradient>
    <pattern id="dots" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="2" fill="#676E9F" fill-opacity="0.10"/>
    </pattern>
  </defs>

  <rect width="2400" height="1200" fill="url(#bg)"/>
  <rect width="2400" height="1200" fill="url(#dots)"/>
  <circle cx="1700" cy="460" r="520" fill="url(#glow)"/>

  <!-- "Technical" frame -->
  <rect x="1420" y="260" width="760" height="520" rx="36" fill="white" fill-opacity="0.35" stroke="#676E9F" stroke-opacity="0.25" stroke-width="2"/>
  <rect x="1490" y="330" width="620" height="70" rx="20" fill="url(#ce)" fill-opacity="0.22"/>
  <rect x="1490" y="430" width="420" height="22" rx="11" fill="#676E9F" fill-opacity="0.25"/>
  <rect x="1490" y="470" width="520" height="22" rx="11" fill="#676E9F" fill-opacity="0.18"/>
  <rect x="1490" y="560" width="240" height="64" rx="18" fill="url(#ce)" fill-opacity="0.35"/>
  <rect x="1750" y="560" width="240" height="64" rx="18" fill="white" fill-opacity="0.40" stroke="#676E9F" stroke-opacity="0.30" stroke-width="2"/>

  <!-- Decorative rings -->
  <circle cx="2100" cy="320" r="70" fill="none" stroke="#676E9F" stroke-opacity="0.18" stroke-width="3"/>
  <circle cx="1980" cy="740" r="110" fill="none" stroke="#676E9F" stroke-opacity="0.14" stroke-width="3"/>
  <circle cx="1560" cy="760" r="80" fill="none" stroke="#676E9F" stroke-opacity="0.12" stroke-width="3"/>
</svg>


